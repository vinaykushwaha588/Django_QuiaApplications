{% extends "base.html" %}
{% block body %}
<div class="mask d-flex align-items-center h-100 gradient-custom-3 col-sm-4"
     style="margin-left:450px;border-radius:15px">
    <div style="border: 1px; border-radius: 10px; background-color: aliceblue;">
        <h1 class="text-center"><b>Create Student Account</h1>
            <hr>
        
            <form action="" method="POST" novalidate>
                {% csrf_token %}
                <label class="form-label">User Name</label>
                <input class="form-control" type="text" placeholder="User Name" name="username">
        
                <label class="form-label" style="margin-top:5px">First Name</label>
                <input class="form-control" type="text" placeholder="First name" name="fname">
                
                <label class="form-label" style="margin-top:5px">Last Name</label>
                <input class="form-control" type="text" placeholder="last name" name="lname">
        
                <label class="form-label" style="margin-top:5px">Email Address</label>
                <input class="form-control" type="email" placeholder="Email Address" name="email">
        
                <label class="form-label" style="margin-top:5px">Password</label>
                <input class="form-control" type="password" placeholder="Password" name="pass1">
        
                <label class="form-label" style="margin-top:5px">Confirm Password</label>
                <input class="form-control" type="password" placeholder="Confirm Password" name="pass2">
        
                <input type="submit" value="Signup" class="btn btn-primary btn-lg btn-block"
                       style="margin-bottom:10px;margin-top:10px;padding:5px">
            </form>
            <center> if already have account? <a href="/login">Login</a>

    </div>    
</div>
{% endblock %}
