{% extends "quizapp\base.html" %}
{% block body %}
<div class='container'>
  <h1 class='text-center alert bg-danger'>Online Course</h1>
    <div class='row '  >
     {% for i in course %}
        <div class="col-lg-3 me-2" style="border: 1px solid; border-radius: 10px;background-color: aliceblue;">
          <h3 class="card-head text-center"><b>{{i.title}}</b></h3>
          <p class="card-text text-center">{{i.details}}</p>
          <a href="quiz/{{i.id}}/" class="btn btn-primary mb-2 btn-lg " style="margin-left:70px; margin-bottom: 10px;">Start Quiz</a>
        </div> 
    {% endfor %}
    </div>    
</div>
{% endblock %}
